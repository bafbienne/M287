<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sono', sans-serif;
        }

        .plan-title {
            font-size: 20px;
            font-weight: bold;
        }
        .plan-price {
            font-size: 30px;
            font-weight: bold;
         }

        .pricing-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .pricing-plan {
            background-color: #f2f2f2;
            border-radius: 3px;
            margin: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
        }

        .plan-button {
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;;
            background-color: darkorange ;
        }
        
        .plan-features {
            list-style-type: none;
            padding: 0;
        }
 
       .pricing-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        width: 100%;
        height: 100%;
        margin: 0 auto;
    }

    /* Mobile layout (max-width: 768px) */
    @media (max-width: 768px) {
        .pricing-container {
            flex-direction: column;
        }
        .pricing-plan {
            width: 80%; /* Make each plan take full width */
            margin-bottom: 0px; /* Add some space between plans */
        }
    }
    </style>
</head>
